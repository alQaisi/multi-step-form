<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.ico">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    
    <div class="sidebar">
      
      <div class="step active">
        <span class="number">1</span>  
        <div class="step_info">
          <span class="step_num">STEP 1</span>
          <span class="step_title">Your info</span>
        </div>
      </div>

      <div class="step">
        <span class="number">2</span>  
        <div class="step_info">
          <span class="step_num">STEP 2</span>
          <span class="step_title">Select plan</span>
        </div>
      </div>

      <div class="step">
        <span class="number">3</span>  
        <div class="step_info">
          <span class="step_num">STEP 3</span>
          <span class="step_title">Add-ons</span>
        </div>
      </div>

      <div class="step">
        <span class="number">4</span>  
        <div class="step_info">
          <span class="step_num">STEP 4</span>
          <span class="step_title">Summary</span>
        </div>
      </div>

    </div>
    
    <div class="content">
      
      <div class="main-section">

        <div class="step1 main-step">
          
          <h1 class="title">Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>

          <div class="inputField">
            <label for="name">Name</label>
            <span class="inputErr">This field is required</span>
            <input id="name" placeholder="e.g. Stephen King" type="text" name="name"/>
          </div>

          <div class="inputField">
            <label for="email">Email Address</label>
            <span class="inputErr">Add a valid email</span>
            <input id="email" placeholder="e.g. Stephenking@lorem.com" type="email" name="email"/>
          </div>

          <div class="inputField">
            <label for="phone">Phone Number</label>
            <span class="inputErr">This field is required</span>
            <input id="phone" placeholder="e.g. +1 234 567 890" type="tel" name="phone"/>
          </div>

        </div>

      </div>

      <div class="footer">
        <button class="back">Go Back</button>
        <button class="next primary">Next Step</button>
        <button class="confirm primary hidden">Confirm</button>
      </div>

    </div>

  </main>

  <!-- 
  

  Name
  e.g. Stephen King

  Email Address
  e.g. stephenking@lorem.com

  Phone Number
  e.g. +1 234 567 890

  Next Step -->

  <!-- Finishing up
  Double-check everything looks OK before confirming. -->

  <!-- Total (per month/year)

  Go Back
  Confirm -->

  Thanks for confirming your subscription! We hope you have fun

  to email us at support@loremgaming.com. -->
  <script src="script.js"></script>
</body>
</html>
